# Filename: .tmux.conf
# Author: Abraham V
# ----------------------------------------------------------------------------




# general --------------------------------------------------------------------

set -g history-limit 10000  # Scrollback buffer


# display --------------------------------------------------------------------

set -g base-index 1  # start windows numbering at 1
setw -g pane-base-index 1  # make pane numbering consistent with windows

setw -g automatic-rename on  # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on  # set terminal title
set -g set-titles-string '#S‚ù±#I‚ù≥#W'

set -g status-interval 1

# activity
set -g monitor-activity on
set -g visual-activity off


# navigation -----------------------------------------------------------------

# window navigation
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
bind-key -n C-S-Left previous-window
bind-key -n C-S-Right next-window
bind-key -n S-M-Left new-window
bind-key -n M-t new-window
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9


# pane navigation
bind-key -n S-M-Right split-window -h
bind-key -n S-M-Down split-window -v
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R

# Activate mouse mode
set -g mouse on

# session management
unbind d
bind-key -n C-q detach-client


# colors (Solarized dark) ----------------------------------------------------
# ----------------------- ref: https://github.com/seebi/tmux-colors-solarized/

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red


# statusbar ------------------------------------------------------------------

set-option -g status-bg '#fdf6e3'

set -g status-left-length 50
set -g status-left '#[fg=#cb4b16]#S#[fg=#657b83]:'
set -ag status-left '#[fg=#d33682]#I#[fg=#657b83].#[fg=#dc322f]#P'
set -ag status-left '#[fg=#657b83]ÓÇ±'

setw -g window-status-separator ''
setw -g window-status-format '#[fg=#586e75]#{?window_bell_flag,üîî,}'
setw -ag window-status-format '#{?window_activity_flag,‚ö†,}'
setw -ag window-status-format ' #I #W '
setw -ag window-status-format '#[fg=#657b83]ÓÇ±'
setw -g window-status-current-format '#[fg=#fdf6e3,bg=#002b36]ÓÇ∞'
setw -ag window-status-current-format ' #I #W '
setw -ag window-status-current-format '#[fg=#002b36,bg=#fdf6e3]ÓÇ∞'
set -g status-justify left
# disable default activity+bell reverse coloring
setw -g window-status-activity-style none
setw -g window-status-bell-style none

set -g status-right-length 70
set -g status-right '#[fg=#859900]ÓÇ≤#[fg=#fdf6e3,bg=#859900]#(date +"%H:%M:%S%p")'
set -ag status-right '#[fg=#6c71c4]ÓÇ≤#[fg=#fdf6e3,bg=#6c71c4]#(date +"%Y-%m%b-%d")'
set -ag status-right '#[fg=#b58900]ÓÇ≤#[fg=#fdf6e3,bg=#b58900]#(whoami)'
set -ag status-right '#[fg=#268bd2]ÓÇ≤#[fg=#fdf6e3,bg=#268bd2]#h'

